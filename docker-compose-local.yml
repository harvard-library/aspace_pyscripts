version: '3.8'
services:
  cron:
    container_name: "cron"
    build:
      context: "."
      dockerfile: "Dockerfile.cron.local"
    volumes:
      - ./:/aspace_pyscripts
      - ~/.archivessnake.yml:/home/aspace_pyscripts/.archivessnake.yml
    networks:
      - aspace-local

networks:
    aspace-local:
        name: aspace-local
